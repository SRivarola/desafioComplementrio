components:
  schemas:
    Cart:
      type: object
      properties:
        product_id:
          type: string
          description: ID del producto en el carrito
        user_id:
          type: string
          description: ID del usuario dueño del carrito
        quantity:
          type: integer
          description: Cantidad de productos en el carrito
        price:
          type: number
          description: Precio total del producto en el carrito
        state:
          type: string
          enum: ['pending', 'paid', 'delivered']
          default: 'pending'
          description: Estado del carrito
      example:
        product_id: "6548422f5c4644f80a6a7e4a"
        user_id: "656d094d3783140ab0b2fb36"
        quantity: 1
        price: 1351698
        state: 'pending'
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token 
  responses:
    successGetCart:
      type: object
      properties:
        message: Mensaje para el usuario
        response: Datos del carrito solicitado
      example:
        message: Cart retrieved successfully
        response:
          product_id: "6548422f5c4644f80a6a7e4a"
          user_id: "656d094d3783140ab0b2fb36"
          quantity: 1
          price: 1351698
          state: 'pending'
paths:
  /api/carts:
    get:
      summary: Obtener todos los carritos de un usuario
      tags:
        - Carts
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Carritos obtenidos exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/responses/successGetCart'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/responses/credentials'
        '500':
          description: Servidor caído
          content:
            application/json:
              schema:
                $ref: '#/components/responses/fatal'