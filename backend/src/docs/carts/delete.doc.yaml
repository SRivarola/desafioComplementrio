components:
  schemas:
    Cart:
      type: object
      properties:
        product_id:
          type: string
          description: ID del producto en el carrito
        user_id:
          type: string
          description: ID del usuario dueño del carrito
        quantity:
          type: integer
          description: Cantidad de productos en el carrito
        price:
          type: number
          description: Precio total del producto en el carrito
        state:
          type: string
          enum: ['pending', 'paid', 'delivered']
          default: 'pending'
          description: Estado del carrito
      example:
        product_id: "6548422f5c4644f80a6a7e4a"
        user_id: "656d094d3783140ab0b2fb36"
        quantity: 1
        price: 999999
        state: 'pending'
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  responses:
    successDeleteCart:
      type: object
      properties:
        message: Mensaje para el usuario
        response: Datos del carrito eliminado
      example:
        message: Cart deleted successfully
        response:
          product_id: "6548422f5c4644f80a6a7e4a"
          user_id: "656d094d3783140ab0b2fb36"
          quantity: 2
          price: 999999
          state: 'pending'
paths:
  /api/carts/{cid}:
    delete:
      summary: Eliminar un carrito existente
      tags:
        - Carts
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Carrito eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/responses/successDeleteCart'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/responses/credentials'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'
        '500':
          description: Servidor caído
          content:
            application/json:
              schema:
                $ref: '#/components/responses/fatal'